<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AusPost Contractors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">AusPost</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('invoice') }}">Facturar</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Salir</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages() %}{% if messages %}
  <div class="alert alert-info">{{ messages[0] }}</div>
  {% endif %}{% endwith %}
  {% block body %}{% endblock %}
</main>
</body>
</html>
