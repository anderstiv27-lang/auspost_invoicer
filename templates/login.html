<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container" style="max-width:480px">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Australia Post - Ingresar</h1>
        {% with messages = get_flashed_messages() %}{% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}{% endwith %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required placeholder="admin@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input name="password" type="password" class="form-control" required placeholder="admin123">
          </div>
          <button class="btn btn-primary w-100">Entrar</button>
          <div class="text-muted small mt-3">
            Primer acceso: usa <code>admin@example.com</code> / <code>admin123</code>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
